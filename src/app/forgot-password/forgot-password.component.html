<div class="forgotPasswordForm">
    <h2>Email verification</h2>
    <form (ngSubmit)="forgotPassword()" [formGroup]="form">
        <mat-error *ngIf="isSubmitted">{{ message }}</mat-error>
        <div formGroupName="forgotPassword">
            <div class="form-group">
                <mat-form-field>
                    <input
                        (change)="onChange()"
                        type="text" matInput placeholder="email" 
                        formControlName="email"
                        required>
                    <mat-error *ngIf="email.touched && email.invalid">
                        <mat-error *ngIf="email.errors.required">Email address is required.</mat-error>
                        <mat-error *ngIf="email.errors?.pattern">Please provide a valid email address</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="form.invalid" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm mr-1"></span>
                Submit
            </button>
        </div>
    </form>
</div>
